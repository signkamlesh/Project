<template>
 <div class='slds-grid slds-wrap bgColor'>
        <div class='slds-size_2-of-4'>
                <lightning-combobox
            label="Account Type is "
            value={selectedvalue}
            placeholder="----none----"
            options={options}
            onchange={handleChange} ></lightning-combobox>
        </div>
    <div class='slds-size_1-of-4 slds-p-around_large'>
        <lightning-button label='Search' name='search' disabled={searchEnabled} variant='Brand' onclick={handleTypeSearch}></lightning-button>
    </div>
</div>
</template>
